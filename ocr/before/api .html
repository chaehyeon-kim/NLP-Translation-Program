<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Kakao Vision API</title>
</head>

<body>
    <h1>My Nutrition</h1>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            method: "POST",
            url: "https://dapi.kakao.com/v2/vision/text/ocr?image=data",
            headers: { Authorization: "KakaoAK 414dcff5782bb4692ae403c03584e9bd" },
            data: { query: "image=@food.png"}
        })
            .done (function (msg) {
                console.log(msg);
            });
    </script>
</body>

</html>
